---
title: Home
---

    <% sorted_articles.each do |post| %>
      <div class='row post'>
        <h1><%= link_to post[:title], relative_path_to_index(post) %></h1>
        <aside>Posted at: <%= get_pretty_date(post) %></aside>
        <article>
          <%= get_post_start(post) %>
        </article>
      </div>
    <% end %>

    <% output_warnings() %>

<div>
<h3>Timeline</h3>
<div id="timeline">
	<ul class="nav nav-pills">
		<% for date in get_timeline() %>
			<li>
				<a href="blog/<%= date.year %>/<%= '%02d' % date.month %>/index.html" >
					<%=Date::MONTHNAMES[date.month.to_i] %> <%= date.year %> (<%=articles_with_year_and_month(date.year, date.month).length %>)
				</a>
			</li>
		<% end %>
	</ul>
</div>
</div>
